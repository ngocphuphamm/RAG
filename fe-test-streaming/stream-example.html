<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Stream Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons for aesthetics -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Custom scrollbar for stream content */
        .scroll-style::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-style::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .scroll-style::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* Slate-300 */
            border-radius: 10px;
        }
        .scroll-style::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* Slate-400 */
        }
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 md:p-10 flex flex-col gap-6">

        <!-- Header -->
        <header class="text-center pb-4 border-b border-gray-100">
            <h1 class="text-3xl font-extrabold text-slate-800 flex items-center justify-center gap-3">
                <i class="fas fa-brain text-indigo-500"></i> RAG Document Assistant
            </h1>
            <p class="text-sm text-slate-500 mt-1">Real-time answers streamed from your documentation store.</p>
        </header>

        <!-- Main Content Area: Response and Status -->
        <main class="flex flex-col md:flex-row gap-6">
            
            <!-- LLM Response Stream Container -->
            <div class="md:w-3/5 w-full bg-slate-50 border border-slate-200 rounded-lg p-4 flex flex-col h-[400px]">
                <h2 class="text-lg font-semibold text-slate-700 mb-3 border-b pb-2 flex items-center gap-2">
                    <i class="fas fa-robot text-teal-500"></i> AI Answer
                </h2>
                <div id="response-container" 
                     class="flex-grow overflow-y-auto scroll-style text-sm text-slate-800 whitespace-pre-wrap leading-relaxed">
                    <p class="text-slate-400 italic">Enter a query below to begin the RAG process...</p>
                </div>
                <!-- Status/Loader -->
                <div id="status-bar" class="mt-4 pt-2 border-t border-slate-200 min-h-[30px] flex items-center justify-between text-xs text-slate-600">
                    <span id="status-message" class="flex items-center gap-2">
                        <i id="status-icon" class="hidden fas fa-circle-notch fa-spin text-indigo-500"></i>
                        Ready.
                    </span>
                    <span id="metadata-info" class="text-slate-400"></span>
                </div>
            </div>

            <!-- RAG Context / Sources -->
            <div class="md:w-2/5 w-full bg-white border border-slate-200 rounded-lg p-4 flex flex-col h-[400px]">
                <h2 class="text-lg font-semibold text-slate-700 mb-3 border-b pb-2 flex items-center gap-2">
                    <i class="fas fa-book-open text-amber-500"></i> Sources
                </h2>
                <div id="context-container" class="flex-grow overflow-y-auto scroll-style text-xs flex flex-col gap-2">
                    <p class="text-slate-400 italic">No documents retrieved yet.</p>
                </div>
            </div>

        </main>

        <!-- Query Input Form -->
        <form id="query-form" class="flex flex-col md:flex-row gap-4 pt-4 border-t border-gray-100">
            <textarea id="query-input" 
                      placeholder="Ask a question about the documents..."
                      class="flex-grow p-3 border border-indigo-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-500 transition resize-none h-16"
                      required></textarea>
            <button type="submit" id="submit-button"
                    class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 disabled:bg-indigo-300 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                <i class="fas fa-paper-plane"></i>
                Send Query
            </button>
        </form>
    </div>

    <script>
        const endpoint = 'http://localhost:3000/rag/stream'; // Your NestJS endpoint
        const form = document.getElementById('query-form');
        const input = document.getElementById('query-input');
        const submitButton = document.getElementById('submit-button');
        const responseContainer = document.getElementById('response-container');
        const contextContainer = document.getElementById('context-container');
        const statusMessage = document.getElementById('status-message');
        const statusIcon = document.getElementById('status-icon');
        const metadataInfo = document.getElementById('metadata-info');

        let isStreaming = false;
        let abortController = null;

        /**
         * Sends an SSE stream POST request and processes the response chunks.
         * @param {string} query The user's input query.
         */
        async function handleStream(query) {
            isStreaming = true;
            abortController = new AbortController();
            
            // UI state changes
            submitButton.disabled = true;
            input.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Streaming...';
            responseContainer.innerHTML = ''; // Clear previous response
            contextContainer.innerHTML = ''; // Clear previous context
            metadataInfo.textContent = '';
            statusIcon.classList.remove('hidden');

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                    signal: abortController.signal
                });
                console.log(response);
                if (!response.ok) {
                    const errorJson = await response.json().catch(() => ({ message: 'Network or server error' }));
                    throw new Error(errorJson.error || errorJson.message || 'Server responded with an error.');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let buffer = "";

                // Stream reading loop
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    
                    // Process events delimited by '\n\n' (SSE format)
                    let eventIndex;
                    while ((eventIndex = buffer.indexOf('\n\n')) !== -1) {
                        const rawEvent = buffer.substring(0, eventIndex);
                        buffer = buffer.substring(eventIndex + 2);
                        
                        if (rawEvent.startsWith("data:")) {
                            const dataString = rawEvent.substring(5).trim();
                            try {
                                const message = JSON.parse(dataString);
                                processMessage(message);
                            } catch (e) {
                                console.error("Failed to parse JSON for chunk:", dataString, e);
                            }
                        }
                    }
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    // Display error in the main container
                    responseContainer.innerHTML += `<div class="p-3 bg-red-100 text-red-700 rounded-md mt-4">
                        <strong>Error:</strong> ${error.message || 'Connection failed or was interrupted.'}
                    </div>`;
                    statusMessage.textContent = 'Stream Error';
                }
            } finally {
                // Reset UI state
                isStreaming = false;
                submitButton.disabled = false;
                input.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Query';
                statusIcon.classList.add('hidden');
                abortController = null;
            }
        }

        /**
         * Processes incoming messages from the SSE stream.
         * @param {Object} message 
         */
        function processMessage(message) {
            switch (message.type) {
                case 'status':
                    statusMessage.innerHTML = `<i class="fas fa-circle-notch fa-spin text-indigo-500"></i> ${message.message}`;
                    break;

                case 'chunk':
                    // Append streaming text
                    responseContainer.innerHTML += message.content;
                    // Auto-scroll to bottom
                    responseContainer.scrollTop = responseContainer.scrollHeight;
                    break;

                case 'context':
                    // Display retrieved sources/documents
                    contextContainer.innerHTML = '';
                    if (message.data && message.data.length > 0) {
                        message.data.forEach(source => {
                            const scoreColor = source.score >= 0.9 ? 'text-green-600' : 
                                               source.score >= 0.75 ? 'text-yellow-600' : 'text-red-500';

                            contextContainer.innerHTML += `
                                <div class="p-3 bg-white border border-slate-300 rounded-md">
                                    <div class="font-semibold text-slate-800 truncate">${source.metadata.filename || 'Source Document'}</div>
                                    <div class="text-xs ${scoreColor} mb-1">Relevance Score: ${source.score}</div>
                                    <p class="text-slate-600 line-clamp-2">${source.pageContent.substring(0, 150)}...</p>
                                </div>
                            `;
                        });
                    } else {
                        contextContainer.innerHTML = '<p class="text-slate-400 italic">No sufficiently relevant documents found (Low Confidence Mode).</p>';
                    }
                    break;

                case 'answer':
                    // Final answer and metadata cleanup
                    statusMessage.innerHTML = `<i class="fas fa-check-circle text-green-500"></i> Done (${message.mode} Mode)`;
                    metadataInfo.textContent = `Sources: ${message.metadata.documentsUsed} | Avg Score: ${message.metadata.averageRelevance}`;
                    break;
                    
                case 'error':
                    responseContainer.innerHTML += `<div class="p-3 bg-red-100 text-red-700 rounded-md mt-4">
                        <strong>Pipeline Error:</strong> ${message.details}
                    </div>`;
                    statusMessage.textContent = 'Process Failed';
                    break;

                case 'done':
                    // Stream officially finished
                    break;
            }
        }

        // Form Submission Handler
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (query && !isStreaming) {
                handleStream(query);
            }
        });
        
        // Allow the user to stop the stream by clicking the button again
        submitButton.addEventListener('click', (e) => {
            if (isStreaming && abortController) {
                e.preventDefault();
                abortController.abort();
                statusMessage.textContent = 'Stream Aborted by User.';
            }
        });
    </script>
</body>
</html>
